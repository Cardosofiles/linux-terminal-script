# install.conf - Configuração de instalação personalizável

# Modo de instalação padrão (full|minimal|interactive)
INSTALL_MODE=interactive

# Criar snapshot automático antes de instalar
AUTO_SNAPSHOT=true

# Diretório de snapshots
SNAPSHOT_DIR=/mnt/c/WSL-Snapshots

# Componentes a instalar (separados por espaço)
# Deixe vazio para modo interativo
COMPONENTS=""

# Configurações Node.js
NODE_VERSION=lts-latest
ENABLE_PNPM=true
ENABLE_YARN=false

# Configurações Java
JAVA_VERSION=21.0.5-tem
MAVEN_VERSION=latest
GRADLE_VERSION=latest

# Configurações PHP
PHP_VERSION=8.3

# Configurações .NET
DOTNET_VERSION=8.0

# Zsh Theme (powerlevel10k|starship)
ZSH_THEME=powerlevel10k

# Git configuração
GIT_USER_NAME=""
GIT_USER_EMAIL=""

# Docker
DOCKER_BUILDKIT=true

# Otimizações WSL
# Estas configurações podem ser aplicadas ao .wslconfig
WSL_MEMORY=8GB
WSL_PROCESSORS=4
WSL_SWAP=2GB
